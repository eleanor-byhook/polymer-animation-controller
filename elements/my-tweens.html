<dom-module id="my-tweens">

  <template>

    <style>

      :host {
        display: block;
        height: 100%;
        cursor: pointer;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: white;
        border: 1px solid black;
      }

      header {
        position: relative;
        top: 20px;
        left: 20px;
        font-size: 44px;
      }

      #subtitle {
        position: relative;
        top: 30px;
        left: 20px;
        font-size: 24px;
        font-style: oblique;
      
      }
      img {
        position: relative;
        top: 37px;
        left: 20px;
        width: 150px;
        height: 150px;
      }

      #paragraph1 {
        position: relative;
        bottom: 65px;
        left: 196px;
        width: 367px;
        font-size: 18px;
        text-align: justify;
        white-space: normal;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      #paragraph2 {
        position: relative;
        bottom: 32px;
        left: 196px;
        width: 367px;
        font-size: 18px;
        text-align: justify;
        white-space: normal;
        text-overflow: ellipsis;
        overflow: hidden;
      }

      button {
        position: relative;
        width: auto;
        height: 32px;
        bottom: 10px;
        float: right;
        margin-right: 34px;
        padding-left: 10px;
        padding-right: 10px;
        background-color: rgb(111, 171, 241); 
        border: 2px solid rgb(111, 171, 241);
        color: white;
        font-size: 14px;
        font-weight: 400;
        text-align: center;
        cursor: pointer;
      }

    </style>

    <div id="container"></div>
      <header>{{headline}}</header>
      <div id="subtitle">{{subtitle}}</div>
      <img src={{whale}}></img>
      <div id="paragraph1">{{paragraph1}}</div>
      <div id="paragraph2">{{paragraph2}}</div>
      <button>{{ctaText}}</button>
    </div>

  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'my-tweens',

        ready: function(){

          var tl = new TimelineLite();
          tl.from(this.$$('header'), 1, {left: 10, opacity: 0})
          .from(this.$.subtitle, 0.5, {left: 50, opacity: 0}, "-=0.3")
          .from(this.$.paragraph1, 0.2, {y:20, opacity: 0}, 1)
          .from(this.$.paragraph2, 0.2, {x: 40, opacity: 0}, 1.5)
          .from(this.$$('img'), 1, {rotation: 360, opacity: 0}, 1);
        },

        properties: {
          headline: {
            type: String,
            value: 'Call me Ishmael',
          },
          subtitle: {
            type: String,
            value: 'Some years ago - never mind how long precisely...'
          },
          whale: {
            type: String,
            value: './images/bluewhale.svg',
          },
          paragraph1: {
            type: String,
            value: "I thought I would sail about a little and see the watery part of the world. It is a way I have of driving off the spleen and regulating the circulation." 
            },
            paragraph2: {
            type: String,
            value: 'With a philosophical flourish Cato throws himself upon his sword; I quietly take to the ship. If they but knew it, almost all men in their degree, some time or other, cherish very nearly the same feelings towards the ocean with me.'  
          },
            ctaText: {
              type: String,
              value: "BOARD THE PEQUOD"
            } 
        }
      });
    })();
  </script> 

</dom-module>
