
<!DOCTYPE html
<html>
  <head>
    <title>omg</title>
    <script src="../bower_components/platform/platform.js"></script>
    <script src="../bower_components/gsap/src/uncompressed/TweenMax.js"></script>
    <link rel="import" href="../bower_components/polymer/polymer.html">
    <link rel="import" href="../bower_components/paper-slider/paper-slider.html">
    <link rel="import" href="../tween-controller.html">
    <style>
      *{
        white-space: nowrap;
      }

      body{
        margin: 0;
        font-family: Arial, 'Helvetica Neue', Helvetica, sans-serif;
        font-weight: bold;
      }
    </style>
<dom-module id="my-tweens">
<template>
    <style>

      :host {
        display: block;
        height: 300px;
        width: 900px;
        cursor: pointer;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background-color: white;
        border: 1px solid black;
      }

      img {
        position: relative;
        top: 30%;
        left: 10px;
        width: 150px;
        height: 150px;
        -moz-transform: scaleX(-1);
        -o-transform: scaleX(-1);
        -webkit-transform: scaleX(-1);
        transform: scaleX(-1);
        filter: FlipH;
        -ms-filter: "FlipH";
      }
    </style>

    <img id="whale" src={{whale}}></img>
    <tween-controller timeline="{{timeline}}"></tween-controller>

  </template>

  <script>

    (function() {
      'use strict';

      Polymer({
        is: 'my-tweens',

        ready: function() {
          this.timeline = new TimelineMax({ repeat: -1});
          this.timeline.pause();
          this.timeline.add( new TweenLite.to( this.$$('#whale'), 1, {x: '701px'}), 0);
          this.timeline.name = "whale timeline";
          this.notifyPath('timeline.name', this.timeline.name);
        },

        properties: {
          timeline: {
            type: Object,
            notify: true
          },
          whale: {
            type: String,
            value: './bluewhale.svg',
            notify: true
          },
        },
      });
    })();
  </script> 

</dom-module>

  </head>
  <body>

    <my-tweens></my-tweens>

  </body>
</html>
